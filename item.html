<!DOCTYPE html>
<html scroll-behavior="smooth">
    <head>
        <meta name="HandheldFriendly" content="true" />

                        </img>

                    </a>
                    <a href = "./crafter.html" class = "nomarginp iconlink tooltip">
                        <img src = "/media/icons/crafter.png" class = "left linkoptions headericon">
